<head>
    <title>Tripboard</title>
</head>
<body>
    <h1>Tripboard</h1>
    {{> loginButtons}}
    {{> locationboard}}
    {{> addLocationForm}}
    {{> tripboard}}
    {{> addTripForm}}
    {{> catchboard}}
    {{> addCatchForm}}
</body>

<template name="locationboard">
    <h2>Locations:</h2>
    <ul>
        {{#each location}}
            <li class="location {{selectedLocation}}">{{name}}</li>
        {{/each}}
    </ul>
    <p>
        {{#if showSelectedLocation}}
        <input type="button" class="remove" value="Remove Location">
        {{/if}}
    </p>
</template>

<template name="addLocationForm">
    {{#if currentUser}}
        <form>
            <input type="text" name="locationName">
            <input type="submit" value="Add Location">
        </form>
    {{/if}}
</template>

<template name="tripboard">
    <h2>Trips:</h2>
	<ul>
	    {{#each trip}}
	        <li class="trip {{selectedTrip}}">
            {{name}}: {{locationName}}, {{score}}
            </li>
	    {{/each}}
    </ul>

    <p>
        {{#if showSelectedTrip}}
    	<input type="button" class="increment" value="Add catch">
    	<input type="button" class="remove" value="Remove Trip">
        {{/if}}
    </p>
</template>

<template name="addTripForm">
    {{#if currentUser}}{{#if showSelectedLocation}}
        <form>
            <input type="text" name="tripName">
            <input type="submit" value="Add Trip">
          <input type="text" class="form-control datetimepicker"   data-DateTimePicker name="tripStart" placeholder="Pick a Date">
        </form>
    {{/if}}{{/if}}
</template>

<template name="catchboard">
    <h2>Catches:</h2>
    <ul>
        {{#each catch}}
            <li class="catch {{selectedCatch}}">{{name}}</li>
        {{/each}}
    </ul>
    <p>
        {{#if showSelectedCatch}}
        <input type="button" class="remove" value="Remove Catch">
        {{/if}}
    </p>
</template>

<template name="addCatchForm">
    {{#if currentUser}}{{#if showSelectedTrip}}
        <form>
            <input type="text" name="catchName">
            <input type="submit" value="Add Catch">
        </form>
    {{/if}}{{/if}}
</template>
